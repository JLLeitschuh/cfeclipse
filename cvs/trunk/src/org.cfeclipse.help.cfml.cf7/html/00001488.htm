<h1>Software requirements</h1>
<p>To use server-side ActionScript files, you must have the following software installed:</p>
<ul>
<li>
   Macromedia Flash MX
</li>
<li>
   Macromedia ColdFusion&#160;MX
</li>
<li>
   Flash Remoting Components
</li>
</ul>
<p>For more information about these products, go to www.macromedia.com.</p>
