<h1>SMS gateway message sending commands</h1>
<p>ColdFusion applications that use gateways of the Short Message Service (SMS) type can send the following commands to the event gateway in an outgoing message:</p>
<ul>
<li>
   <a href="00000780.htm#1172284">submit command</a>
</li>
<li>
   <a href="00000781.htm#1172422">submitMulti command</a>
</li>
<li>
   <a href="00000782.htm#1172558">data command</a>
</li>
</ul>
