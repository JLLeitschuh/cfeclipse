<h1>Securing custom tags</h1>
<p>The ColdFusion security framework enables you to selectively restrict access to individual tag files and tag directories. This can be an important safeguard in team development. For details, see <i>Configuring and Administering ColdFusion&#160;MX</i>.</p>
