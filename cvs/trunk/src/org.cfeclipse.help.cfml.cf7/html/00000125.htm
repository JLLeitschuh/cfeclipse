<h1>Summary</h1>
<p>This lesson described how to access a relational database using ColdFusion. You used the SQL SELECT statement and the <code>cfquery</code> and <code>cfoutput</code> tags to display trip lists. You also learned to use ColdFusion components to write structured, reusable code.</p>
