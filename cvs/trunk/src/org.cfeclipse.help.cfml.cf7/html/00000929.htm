<h1>String operators</h1>
<p>There is one string operator, which is the concatenation operator.</p>
<table border="0" cellpadding="0" cellspacing="0">
  <tr>
    <th>
Operator
    </th>
    <th>
Description
    </th>
  </tr>
  <tr>
    <td>
<p>&amp;</p>
    </td>
    <td>
<p>Concatenates strings.</p>
    </td>
  </tr>
</table>

<p><strong>Note: </strong>In a Query of Queries, you use || as the concatenation operator.</p>
