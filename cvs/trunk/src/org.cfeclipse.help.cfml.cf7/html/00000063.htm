<h1>Uninstall problems</h1>
<h2><a name="wp117148"></a>COM disabled</h2>
<p><strong>Problem:</strong> You have a previous version of ColdFusion on the system. When you uninstall ColdFusion&#160;MX&#160;7, COM is disabled.</p>
<p><strong>Solution:</strong> You must re-register the typeviewer.dll file associated with the previous version of ColdFusion.</p>
