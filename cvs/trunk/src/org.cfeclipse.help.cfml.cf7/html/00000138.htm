<h1>Summary</h1>
<p>This lesson described how to build a search tool that dynamically builds a WHERE clause of the SQL SELECT statement using <code>cfif</code> and <code>cfset</code> tags. To ensure that the SQL statement remains intact, you used the <code>PreserveSingleQuotes</code> CFML function.</p>
