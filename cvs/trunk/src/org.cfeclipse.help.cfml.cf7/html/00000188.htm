<h1>Reserved words in forms</h1>
<p>You must also not create form field names ending in any of the following, except to specify a form field validation rule using a hidden form field name.</p>
<ul>
<li>
   _integer
</li>
<li>
   _float
</li>
<li>
   _range
</li>
<li>
   _date
</li>
<li>
   _time
</li>
<li>
   _eurodate
</li>
</ul>
